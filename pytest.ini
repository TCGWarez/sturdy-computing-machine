[pytest]
# pytest configuration for MTG card recognition system
# Following PRD.md Task 12 specifications

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = src/tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, indexes)
    slow: Slow tests (> 1 second)
    fixtures: Tests requiring fixture dataset

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if pytest-timeout is installed)
# timeout = 30

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ data logs
